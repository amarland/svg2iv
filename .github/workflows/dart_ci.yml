name: Dart CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed ./cli/bin/ ./cli/lib/ ./common/lib/ ./common/test/ ./svg2iv_gui/lib/
        if: steps.install.outcome == 'success'
      - name: Analyze code
        run: dart analyze ./cli/ && dart analyze ./common/ && dart analyze ./svg2iv_gui/
        if: steps.install.outcome == 'success'

  test:
    needs: analyze
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
      - uses: fwilhe2/setup-kotlin@main # needed for tests which rely on the Kotlin compiler
        with:
          version: 1.8.0
      - id: install
        name: Install dependencies
        run: dart pub get -C ./common/
      - name: Run tests
        run: cd ./common/ && dart test
        if: steps.install.outcome == 'success'
