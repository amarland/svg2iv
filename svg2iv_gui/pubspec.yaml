name: svg2iv_gui
description: A simple GUI for svg2iv.
# version: 1.0.0

publish_to: 'none'

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  bitsdojo_window: ^0.1.5
  collection: ^1.17.0
  dynamic_color: ^1.6.2
  flutter_bloc: ^8.1.2
  flutter_svg: ^2.0.4
  path: ^1.8.2
  path_provider: ^2.0.12
  svg2iv_common:
    path: ../common
  tuple: ^2.0.1
  vector_math: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  file: ^6.1.4
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - res/convert_vector.svg
    - res/destination_directory.svg
    - res/explore_files.svg
    - res/logo.svg
    - res/source_files.svg
    - res/toggle_theme.svg
  fonts:
    - family: JetBrainsMono
      fonts:
        - asset: res/font/jetbrains_mono_regular.ttf
    - family: WorkSans
      fonts:
        - asset: res/font/work_sans_variable.ttf
