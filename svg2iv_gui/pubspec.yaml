name: svg2iv_gui
description: A simple GUI for svg2iv.
# version: 1.0.0

publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  bitsdojo_window: ^0.1.5
  collection: ^1.17.1
  dynamic_color: ^1.6.5
  flutter_bloc: ^8.1.3
  path: ^1.8.3
  path_provider: ^2.0.15
  svg2iv_common:
    path: ../common
  tuple: ^2.0.1
  vector_graphics: ^1.1.7
  vector_math: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  file: ^6.1.4
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - res/convert_vector
    - res/destination_directory
    - res/explore_files
    - res/logo
    - res/source_files
    - res/toggle_theme
    - res/font/JetBrainsMono/OFL.txt
    - res/font/NotoSans/OFL.txt
  fonts:
    - family: JetBrainsMono
      fonts:
        - asset: res/font/JetBrainsMono/JetBrainsMono-Regular.ttf
    - family: NotoSans
      fonts:
        - asset: res/font/NotoSans/NotoSans-Regular.ttf
        - asset: res/font/NotoSans/NotoSans-Medium.ttf
          weight: 500
