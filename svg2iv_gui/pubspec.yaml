name: svg2iv_gui
description: A simple GUI for svg2iv.
# version: 1.0.0

publish_to: 'none'

environment:
  sdk: '>=2.15.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_svg: ^1.0.2
  shared_preferences: ^2.0.11
  svg2iv_common:
    path: ../common
  window_size:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true
  fonts:
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/jetbrains_mono_regular.ttf
    - family: WorkSans
      fonts:
        - asset: assets/fonts/work_sans_variable.ttf
